<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media-Queries-Mac</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

            display: -webkit-box;

  </head>
  <body>
    <div class="container">
      <div class="mac">
        <img src="./img/macbook.jpg" alt="" />
      </div>

      <div class="main">
        <div class="title">
          <h1>Macbook Air 16gb <span>M2</span></h1>

          <p>Apple</p>
        </div>

        <div class="content">
          <h3>PRODUCT INFO</h3>
          <p class="text">
            Apple M2 chip with 8- core CPU, 10-core GPU,16-core neural Engine
            <br />
            15.3-inch Liquid Retina display with True Tone <br />
            1080p FaceTime HD camera <br />Magsafe 3 charging port Two
            Thunderbolt/ USB 4 ports <br />35W Dual USB-C Port Compact Power
            Adapter
          </p>
        </div>

        <div class="storage">
          <h3>STORAGE</h3>
          <div class="button">
            <button>512GB</button>
            <button class="tb">1TB</button>
            <button>2TB</button>
          </div>
        </div>

        <div class="add">
          <button><i class="fa-solid fa-cart-shopping"></i>ADD TO CARD</button>
          <h2><sup>$</sup>1789.99</h2>
        </div>
      </div>
    </div>
  </body>
</html>
